<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<h2>Checklist</h2>
	<div class="row">
		<div class="col-md-12">
			<p ng-hide="list.length">
				There are no items to display.
			</p>
			<table class="table" ng-show="list.length">
				<thead>
					<tr>
						<th width="50"><i class="fa fa-square-o fa-2x"></i></th>
						<th>Item</th>
						<th class="text-center" width="150">Created</th>
						<th class="text-center" width="150">Completed</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="l in list | orderBy:'isDone'" ng-class="{completed:l.completedAt}">
						<td><i class="fa fa-2x" ng-class="{'fa-square-o': !l.completedAt, 'fa-check-square-o': l.completedAt}"></i></td>
						<td>{{l.task}}</td>
						<td class="text-center">{{l.createdAt | date:'MMM d, yyyy @ h:mm a'}}</td>
						<td class="text-center">
							<span ng-show="l.completedAt">{{l.completedAt | date:'MMM d, yyyy @ h:mm a'}}</span>
							<span ng-hide="l.completedAt">-</span>
					</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
