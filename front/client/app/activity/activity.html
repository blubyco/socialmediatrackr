<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<h2>Dashboard</h2>
	<div class="row">
		<div class="col-md-12">
			<p ng-hide="logs.length">
				There are no activity logs to display.
			</p>
			<table class="table" ng-show="logs.length">
				<thead>
					<tr>
						<th>Activity</th>
						<th class="text-center" width="200">Logged</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="l in logs">
						<td>{{l.message}}</td>
						<td class="text-center">{{l.createdAt | date:'MMM d, yyyy @ h:mm a'}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
