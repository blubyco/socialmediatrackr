<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<h2>Dashboard</h2>
	<div class="row">
		<div class="col-md-12">
			<p ng-hide="logs.length">
				There are no activity logs to display.
			</p>
      <ui-view></ui-view>
			<table class="table table-striped" ng-show="showTable()">
				<thead>
					<tr>
						<th>Activity</th>
						<th class="text-center hidden-xs" width="200">Logged</th>
            <th width="50" class="text-center hidden-xs"><i class="fa fa-comments"></i></th>
            <th width="50" class="text-center hidden-xs"><i class="fa fa-paperclip"></i></th>
					</tr>
				</thead>
				<tbody class="clickable">
					<tr ng-repeat="l in logs" ui-sref="activity.view({id:l._id})" class="clickable">
						<td>{{l.message}}</td>
						<td class="text-center hidden-xs">{{l.createdAt | date:'MMM d, yyyy @ h:mm a'}}</td>
            <td class="text-center hidden-xs">
              <i ng-show="l.replies && l.replies.length" class="fa fa-comment-o"></i>
            </td>
            <td class="text-center hidden-xs">
              <i ng-show="l.attachments && l.attachments.length" class="fa fa-paperclip"></i>
            </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
