<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<h2>Logs</h2>
	<div class="row">
		<div class="col-md-12">
			<p ng-hide="logs.length">
				There are no logs to display.
			</p>
			<table class="table" ng-show="logs.length">
				<thead>
					<tr>
						<th width="100">Created</th>
						<th>Log</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="l in logs">
						<td>{{l.createdAt | date:"MMM d yyyy"}}</td>
						<td>{{l.message}}</td>
					</tr>
				</tbody>
			</table>
			<begriffs.pagination
			  collection="logs"
			  url="'/api/logs'">
			</begriffs.pagination>
		</div>
	</div>
</div>
