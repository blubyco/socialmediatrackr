<div ng-include="'components/ui/navbar/navbar.html'"></div>
<div class="col-xs-12">

  <div class="row">
    <div class="col-sm-4 col-md-3">
      <h4>Tasks</h4>
      <ul class="list-group">
        <li class="list-group-item" ui-route="/tasks/{{t._id}}" ng-repeat="t in tasks" ng-class="{active:$uiRoute}">
          <a ui-sref="tasks.task({id:t._id})">
            {{t.cat.name}} for {{t.client.name}}<br />
            {{t.message|trunc:50}}
          </a>
        </li>
      </ul>

    </div>
    <div class="col-sm-8 col-md-9">
      <ui-view>
        <h4>Task Detail <small>Click a task to load details...</small></h4>
      </ui-view>
    </div>
  </div>
</div>
