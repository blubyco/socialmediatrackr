<div ng-include="'components/ui/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>SMT Administration</h1>
    <form class="form" name="form" ng-submit="login(form)" novalidate>
      <div class="row">
        <div class="col-md-3 col-md-offset-2">
          <input type="text" name="email" class="form-control" ng-model="user.email" placeholder="email">
        </div>
        <div class="col-md-2">
          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="password">
        </div>
        <div class="col-md-2"><button type="submit" class="btn btn-default">Login</button></div>
      </div>
      <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>
    </form>
</header>
